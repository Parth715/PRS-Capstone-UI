<app-menu></app-menu>
<button type="button" class="btn btn-secondary" routerLink="/requestlist">Request list</button>
<table>
    <tr>
        <td colspan="2">
            <h3>Request</h3>
        </td>
    </tr>
    <tr>
        <td>Id:</td>
        <td>
            <input [(ngModel)]="request.id" readonly>
        </td>
    </tr>
    <tr>
        <td>Description:</td>
        <td>
            <input [(ngModel)]="request.description" readonly>
        </td>
    </tr>
    <tr>
        <td>Justfication</td>
        <td>
            <input [(ngModel)]="request.justification" readonly>
        </td>
    </tr>
    <tr>
        <td>Rejection Reason:</td>
        <td>
            <input [(ngModel)]="request.rejectionReason" readonly placeholder="N/A">
        </td>
    </tr>
    <tr>
        <td>Delivery Mode:</td>
        <td>
            <input [(ngModel)]="request.deliveryMode" readonly>
        </td>
    </tr>
    <tr>
        <td>Status:</td>
        <td>
            <input [(ngModel)]="request.status" readonly>
        </td>
    </tr>
    <tr>
        <td>Total:</td>
        <td>
            <input [(ngModel)]="request.total" readonly>
        </td>
    </tr>
    <tr>
        <td>User:</td>
        <td>
            <input [(ngModel)]="request.user.firstname" readonly>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
            <button type="button" class="btn btn-warning" routerLink="/requestedit/{{request.id}}">Edit</button>
        </td>
    </tr>
</table>
