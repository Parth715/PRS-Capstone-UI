<app-menu></app-menu>
<a routerLink="/vendorlist">Back to vendor list</a>
<table>
    <tr>
        <td>Id</td>
        <td><input [(ngModel)]="vendor.id" size=2 type="number" readonly></td>
    </tr>
    <tr>
        <td>Code</td>
        <td><input [(ngModel)]="vendor.code" size=4 type="text"></td>
    </tr>
    <tr>
        <td>Name</td>
        <td><input [(ngModel)]="vendor.name" size=12 type="text"></td>
    </tr>
    <tr>
        <td>Address</td>
        <td><input [(ngModel)]="vendor.address" size=20 type="text"></td>
    </tr>
    <tr>
        <td>City</td>
        <td><input [(ngModel)]="vendor.city" size=8 type="text"></td>
    </tr>
    <tr>
        <td>State</td>
        <td><input [(ngModel)]="vendor.state" size=3 type="text"></td>
    </tr>
    <tr>
        <td>Zip</td>
        <td><input [(ngModel)]="vendor.zip" size=5 type="text"></td>
    </tr>
    <tr>
        <td>Phone</td>
        <td><input [(ngModel)]="vendor.phone" size=10 type="text"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input [(ngModel)]="vendor.email" size=22 type="text"></td>
    </tr>
</table>
<button type="button" class="btn btn-primary" (click)="save()" routerLink="/vendorlist">Save</button>
