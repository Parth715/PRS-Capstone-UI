<app-menu></app-menu>
<h3 align="center">User List</h3>
<p><a routerLink="usercreate">Create</a> | Search</p>
<table class="table table-hover" align="center">
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Reviewer</th>
        <th>Admin</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.firstname}} {{user.lastname}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.email}}</td>
        <td>{{user.isReviewer}}</td>
        <td>{{user.isAdmin}}</td>
        <td><a routerLink="/userdetail">Details</a> | <a routerLink="/useredit">Edit</a></td>
    </tr>
</table>
