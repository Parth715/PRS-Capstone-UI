<app-menu></app-menu>
<button type="button" class="btn btn-secondary" routerLink="/productlist">Product list</button>
<table>
    <tr>
        <td colspan="2">
            <h3>Edit Product</h3>
        </td>
    </tr>
    <tr>
        <td>Id</td>
        <td><input [(ngModel)]="product.id" type="number" disabled></td>
    </tr>
    <tr>
        <td>PartNbr</td>
        <td><input [(ngModel)]="product.partNbr" type="number"></td>
    </tr>
    <tr>
        <td>Name</td>
        <td><input [(ngModel)]="product.name" type="text"></td>
    </tr>
    <tr>
        <td>Price</td>
        <td><input [(ngModel)]="product.price" type="number"></td>
    </tr>
    <tr>
        <td>Unit</td>
        <td><input [(ngModel)]="product.unit" type="text"></td>
    </tr>
    <tr>
        <td>Vendor</td>
        <td>
            <select [ngModel]="product.vendorId">
                <option *ngFor="let vendor of vendors" value={{vendor.id}}>{{vendor.name}}</option>
            </select>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button type="button" class="btn btn-primary" (click)="save()">Save</button>
        </td>
    </tr>
</table>
