<app-menu></app-menu>
<h3>User List</h3>
<p><a routerLink="/usercreate">Create</a> | Search</p>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Reviewer</th>
            <th>Admin</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.firstname}} {{user.lastname}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.email}}</td>
        <td>{{user.isReviewer? "YES" : "NO"}}</td>
        <td>{{user.isAdmin? "YES" : "NO"}}</td>
        <td><a routerLink="/userdetail/{{user.id}}">Details</a> | <a routerLink="/useredit/{{user.id}}">Edit</a></td>
    </tr>
</tbody>
</table>
