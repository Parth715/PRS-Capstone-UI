<app-menu></app-menu>
<button type="button" class="btn btn-secondary" routerLink="/userlist">User list</button>
<table>
    <tr>
        <td  colspan="2">
            <h3>Edit User</h3>
        </td>
    </tr>
    <tr>
        <td>Id</td>
        <td>
            <input [(ngModel)]="user.id" type="text" size=2pt disabled>
        </td>
    </tr>
    <tr>
        <td>Username</td>
        <td>
            <input [(ngModel)]="user.username" type="text" size=20pt>
        </td>
    </tr>
    <tr>
        <td>Password</td>
        <td>
            <input [(ngModel)]="user.password" type="password" size=20pt>
        </td>
    </tr>
    <tr>
        <td>First Name</td>
        <td>
            <input [(ngModel)]="user.firstname"  type="text">
        </td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td>
            <input [(ngModel)]="user.lastname"  type="text">
        </td>
    </tr>
    <tr>
        <td>phone</td>
        <td>
            <input [(ngModel)]="user.phone" type="text" size=15pt>
        </td>
    </tr>
    <tr>
        <td>Email</td>
        <td>
            <input [(ngModel)]="user.email" type="text"size=35pt>
        </td>
    </tr>
    <tr>
        <td>Reviewer</td>
        <td>
            <input [(ngModel)]="user.isReviewer" type="checkbox">
        </td>
    </tr>
    <tr>
        <td>Admin</td>
        <td>
            <input [(ngModel)]="user.isAdmin" type="checkbox">
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button type="button" class="btn btn-primary" (click)="save()" routerLink="/userlist">Save</button>
        </td>
    </tr>
</table>
