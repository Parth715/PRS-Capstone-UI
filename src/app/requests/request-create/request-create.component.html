<app-menu></app-menu>
<a routerLink="/requestlist">Back to Request list</a>
<table>
    <tr>
        <h3>Create a Request</h3>
    </tr>
    <tr>
        <td>
            <input value="0" disabled>
        </td>
    </tr>
    <tr>
        <td>
            <input [(ngModel)]="request.description" placeholder="Description" size=40>
        </td>
    </tr>
    <tr>
        <td>
            <input [(ngModel)]="request.justification" placeholder="Justification" size=40>
        </td>
    </tr>
    <tr>
        <td>
            <input [(ngModel)]="request.deliveryMode" placeholder="Delivery Mode" size=20>
        </td>
    </tr>
    <tr>
        <td>
            <select [(ngModel)]="users">
                <option *ngFor="let user of users" [value]="user.id">{{user.firstname}}</option>
            </select>
        </td>
    </tr>
    <tr>
        <button type="button" class="btn btn-primary" (clicked)="Create()" routerLink="/requestlist">Save</button>
    </tr>
</table>
