<app-menu></app-menu>
<a routerLink="/requestlist">Back to Request list</a>
<table>
    <tr>
        <td>Id</td>
        <td>
            <input [(ngModel)]="request.id" disabled>
        </td>
    </tr>
    <tr>
        <td>Description</td>
        <td>
            <input [(ngModel)]="request.description" readonly>
        </td>
    </tr>
    <tr>
        <td>Justification</td>
        <td>
            <input [(ngModel)]="request.justification" readonly>
        </td>
    </tr>
    <tr>
        <td>Rejection Reason</td>
        <td>
            <input [(ngModel)]="request.rejectionReason" readonly>
        </td>
    </tr>
    <tr>
        <td>Delivery Mode</td>
        <td>
            <input [(ngModel)]="request.deliveryMode" readonly>
        </td>
    </tr>
    <tr>
        <td>Status</td>
        <td>
            <input [(ngModel)]="request.status" readonly>
        </td>
    </tr>
    <tr>
        <td>Total</td>
        <td>
            <input [(ngModel)]="request.total" readonly>
        </td>
    </tr>
    <tr>
        <td>User</td>
        <td>
            <input [(ngModel)]="request.user.firstname" readonly>
        </td>
    </tr>
</table>
<button type="button" class="btn btn-danger" routerLink="/requestlist">Delete</button> 
<button type="button" class="btn btn-warning" routerLink="/requestedit/{{request.id}}">Edit</button>
