<app-menu></app-menu>
<button type="button" class="btn btn-secondary" routerLink="/vendorlist">Vendor list</button>
<table>
    <tr>
        <td colspan="2">
            <h3>Vendor Details</h3>
        </td>
    </tr>
    <tr>
        <td>Id:</td>
        <td>
            <input [(ngModel)]="vendor.id" type="text" size=2 disabled>
        </td>
    </tr>
    <tr>
        <td>Code:</td>
        <td>
            <input [(ngModel)]="vendor.code" type="text" size=6 readonly>
        </td>
    </tr>
    <tr>
        <td>Name:</td>
        <td>
            <input [(ngModel)]="vendor.name" type="text" size=10 readonly>
        </td>
    </tr>
    <tr>
        <td>Address:</td>
        <td>
            <input [(ngModel)]="vendor.address" type="text" size=15 readonly>
        </td>
    </tr>
    <tr>
        <td>City:</td>
        <td>
            <input [(ngModel)]="vendor.city" type="text" size=8 readonly>
        </td>
    </tr>
    <tr>
        <td>State:</td>
        <td>
            <input [(ngModel)]="vendor.state" type="text" size= 3 readonly>
        </td>
    </tr>
    <tr>
        <td>Zip:</td>
        <td>
            <input [(ngModel)]="vendor.zip" type="text" size= 5 readonly>
        </td>
    </tr>
    <tr>
        <td>Phone:</td>
        <td>
            <input [(ngModel)]="vendor.phone" type="text" size=10 readonly>
        </td>
    </tr>
    <tr>
        <td>Email:</td>
        <td>
            <input [(ngModel)]="vendor.email" type="text" size=22 readonly>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button type="button" class="btn btn-danger" (click)="del()" routerLink="/vendorlist">Delete</button>
            <button type="button" class="btn btn-warning" routerLink="/vendoredit/{{vendor.id}}">Edit</button>
        </td>
    </tr>
</table>
